<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Độc Giả Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    

    <div class="container my-5">
        <h2 class="text-center text-purple">Thêm Độc Giả Mới</h2>

        <form th:action="@{/library/user/save}" th:object="${user}" method="post">
            
            <div class="mb-3">
                <label class="form-label">Tên Độc Giả</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" th:field="*{address}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">URL Hình Ảnh</label>
                <input type="text" class="form-control" th:field="*{photoUrl}">
            </div>

            <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" th:field="*{phone}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">📚 Thêm Độc Giả</button>
                <a href="/library/users" class="btn btn-secondary">❌ Hủy</a>
            </div>
        </form>
    </div>

    <footer class="bg-purple text-white text-center py-3">
        <p>&copy; 2025 Thư Viện Online. Mọi quyền được bảo lưu.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
