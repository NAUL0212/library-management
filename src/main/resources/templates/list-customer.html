<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-ms-12">
            <h1>List Customer</h1>
            <hr>
                <a th:href="@{/customer/customer-form-insert}">
                    <button class="btn btn-primary">Add new customer</button>
                </a>
            <table class="table table-dart">
                <thead>
                <tr>
                    <th scope="col">Company Name</th>
                    <th scope="col">Street Address</th>
                    <th scope="col">City</th>
                    <th scope="col">Region</th>
                    <th scope="col">Postal</th>
                    <th scope="col">Country</th>
                    <th scope="col">age</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer:${Customers}">
                    <th scope="row" th:text="${customer.company_name}"></th>
                    <td th:text="${customer.street_address}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.region}"></td>
                    <td th:text="${customer.postal}"></td>
                    <td th:text="${customer.country}"></td>
                    
                    <td>
                        <a th:href="@{/customer/customer-form-update(id=${customer.id})}">
                            <i class="fa-solid fa-pencil text-info"></i>
                        </a>
                    </td>
                    
                    <td>
                            <a th:href="@{/customer/delete/{id}(id=${customer.id})}"
                                onclick="return confirm('Are you sure you want to delete this customer?')">
                            <i class="fa-solid fa-trash text-danger"></i>
                        </a>
                    </td>
                    
                    
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
</body>
</html>
