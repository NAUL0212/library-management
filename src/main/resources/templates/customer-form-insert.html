<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Bootstrap-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 400px;">

        <!--Form-->
        <h2 class="text-center">Customer Application Form</h2>
        <form th:action="@{/customer/save}" method="post" th:object="${Customer}" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="company_name" class="form-label">Name of Company</label>
                <input type="text" id="company_name" name="company_name" class="form-control">
                <div class="text-danger small d-none">Không được để trống</div>
            </div>

            <div class="mb-3">
                <label for="company_name" class="form-label">age</label>
                <input type="text" id="age" checked="age > 5" name="age" class="form-control">
                <div class="text-danger small d-none">Không được để trống</div>
            </div>
            
            <div class="mb-3">
                <label for="street_address" class="form-label">Full Postal Address <span class="text-danger">*</span></label>
                <input type="text" id="street_address" name="street_address" class="form-control" placeholder="Street Address">
                <div class="text-danger small d-none">Không được để trống</div>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="city" name="city" class="form-control" placeholder="City">
                    <div class="text-danger small d-none">Không được để trống</div>
                </div>
                <div class="col">
                    <input type="text" id="region" name="region" class="form-control" placeholder="Region">
                    <div class="text-danger small d-none">Không được để trống</div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="postal" name="postal" class="form-control" placeholder="Postal / Zip Code">
                    <div class="text-danger small d-none">Không được để trống</div>
                </div>
                <div class="col">
                    <select id="country" name="country" class="form-select">
                        <option value="">Country</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="VN">VIETNAM</option>
                    </select>
                    <div class="text-danger small d-none">Không được để trống</div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary mx-2">Submit</button>
                <button type="reset" class="btn btn-success mx-2">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            let inputs = document.querySelectorAll(".form-control, .form-select");
            
            inputs.forEach(input => {
                let errorMessage = input.nextElementSibling;
                if (input.value.trim() === "") {
                    errorMessage.classList.remove("d-none");
                    isValid = false;
                } else {
                    errorMessage.classList.add("d-none");
                }
            });
        
            return isValid;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
